<mat-card>
  <mat-toolbar color="primary"> <button mat-raised-button color="accent">New</button><div class="table-title">Holded Currencies</div> </mat-toolbar>
  <div *ngIf="items$ | async as items; else loading">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item._id }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let item">{{ item.category }}
          <mat-icon aria-hidden="false" aria-label="Example home icon">{{item.category | category}}</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>delete</th>
        <td mat-cell *matCellDef="let item"><button mat-raised-button color="warn">Delete</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
<mat-card>
  <mat-toolbar color="primary"> CryptoCoins Prices </mat-toolbar>
  <div *ngIf="btc$ | async as btc; else loading">
    <table mat-table [dataSource]="btc" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>symbol</th>
        <td mat-cell *matCellDef="let btc">{{ btc.symbol }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>price</th>
        <td mat-cell *matCellDef="let btc">{{ btc.price }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
