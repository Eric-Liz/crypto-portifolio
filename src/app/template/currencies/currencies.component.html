<mat-card>
  <mat-toolbar color="primary"> Crypto currencies </mat-toolbar>
  <div class="new-currency-button-div">
    <button mat-raised-button color="accent"(click)="openNewCurrencyModal()">New</button>
  </div>
  <div *ngIf="currencies | async as currency; else loading">
    <table mat-table [dataSource]="currencies"  class="mat-elevation-z8">
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>symbol</th>
        <td mat-cell *matCellDef="let currency">{{ currency.symbol }}</td>
      </ng-container>
      <!-- CurrencyName Column -->
      <ng-container matColumnDef="currencyName">
        <th mat-header-cell *matHeaderCellDef>Currency Name</th>
        <td mat-cell *matCellDef="let currency">{{ currency.currencyName }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
