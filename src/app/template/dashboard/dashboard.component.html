<div class="container">
  <div class="test" *ngFor="let currencyInfo of list">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <h1>
          {{currencyInfo.currencyName}}
        </h1>
      </mat-card-header>
      <mat-card-content>
        <p> Quantity of currency: {{currencyInfo.quantity}}</p>
        <p>Total spended : ${{currencyInfo.totalSpend}}</p>
        <p>Profit: ${{(currencyInfo.actualPrice * currencyInfo.quantity) - (currencyInfo.totalSpend * currencyInfo.quantity)}}</p>
      </mat-card-content>
      <mat-card-actions>
        <p-chart type="bar" [data]="data"></p-chart>

      </mat-card-actions>
    </mat-card>
  </div>

</div>
